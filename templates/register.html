<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Panther Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-primary">Create Account</h3>

                <form action="/register" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="passwordInput" name="password" class="form-control" required>
                        <div class="progress mt-2" style="height: 5px;">
                            <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="strengthText" class="text-muted" style="font-size: 12px;">
                            Enter a strong password (8+ chars, A-Z, a-z, 0-9, symbol)
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/login" class="text-muted">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
    
        passwordInput.addEventListener('input', function() {
            const val = passwordInput.value;
            let score = 0;
    
            // scoring criteria
            if (val.length >= 8) score++; // length >= 8
            if (/[A-Z]/.test(val)) score++; // with uppercase
            if (/[a-z]/.test(val)) score++; // with lowercase
            if (/[0-9]/.test(val)) score++; // with number
            if (/[^A-Za-z0-9]/.test(val)) score++; // with special character
    
            // update strength bar and text
            if (val.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'progress-bar';
                strengthText.textContent = '';
            } else if (score < 3) {
                // Weak
                strengthBar.style.width = '30%';
                strengthBar.className = 'progress-bar bg-danger'; // red
                strengthText.textContent = 'Weak';
                strengthText.className = 'text-danger small';
            } else if (score < 5) {
                // Medium
                strengthBar.style.width = '60%';
                strengthBar.className = 'progress-bar bg-warning'; // yellow
                strengthText.textContent = 'Medium';
                strengthText.className = 'text-warning small';
            } else {
                // Strong (score === 5, all criteria met)
                strengthBar.style.width = '100%';
                strengthBar.className = 'progress-bar bg-success'; // green
                strengthText.textContent = 'Strong';
                strengthText.className = 'text-success small';
            }
        });
    </script>
</body>
</html>
